<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Livros Atrasados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="container mt-5">
  <h2 class="mb-4 text-danger">
    <i class="fas fa-clock"></i> Livros Atrasados
  </h2>
  <table class="table table-bordered table-danger">
    <thead>
      <tr>
        <th>Aluno (Matrícula)</th>
        <th>Livro</th>
        <th>Data Devolução</th>
      </tr>
    </thead>
    <tbody id="tabela-atrasados">
      <!-- Será preenchido via JavaScript -->
    </tbody>
  </table>
  <a href="/" class="btn btn-secondary">
    <i class="fas fa-arrow-left"></i> Voltar
  </a>

  <script>
    // Exemplo simples (troque pelo backend para popular)
    const atrasados = [
      { matricula: "123", titulo: "Livro A", dataDevolucao: "10/06/2025" }
    ];

    const tbody = document.getElementById("tabela-atrasados");
    atrasados.forEach(e => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${e.matricula}</td><td>${e.titulo}</td><td>${e.dataDevolucao}</td>`;
      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
